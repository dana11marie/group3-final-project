<!-- FILTERS -->
<div class="main">
<div class="container">

<div class="form">
<form>
  <fieldset>
     <legend>Filters</legend>
     <p>
        <label>Genre:</label>
        <select id="genre" ng-model="genre">
          <option value = "28">Action</option>
          <option value = "12">Adventure</option>
          <option value = "16">Animation</option>
          <option value = "35">Comedy</option>
          <option value = "80">Crime</option>
          <option value = "99">Documentary</option>
          <option value = "18">Drama</option>
          <option value = "10751">Family</option>
          <option value = "27">Horror</option>
          <option value = "10402">Music</option>
          <option value = "9648">Mystery</option>
          <option value = "10749">Romance</option>
          <option value = "878">Science Fiction</option>
          <option value = "10770">TV Movie</option>
          <option value = "53">Thriller</option>
          <option value = "10752">War</option>
          <option value = "37">Western</option>
        </select>
     </p>
     <p>
        <label>Released between</label>
        <input type="text" placeholder="(yyyy)" ng-model="startYear" />
        <span>and</span>
        <input type="text" placeholder="(yyyy)" ng-model="endYear" />
     </p>
       <p>
          <label>Minimum Rating (1-10):</label>
          <select id="rating" ng-model="rating">
            <option value = "1">1+</option>
            <option value = "2">2+</option>
            <option value = "3">3+</option>
            <option value = "4">4+</option>
            <option value = "5">5+</option>
            <option value = "6">6+</option>
            <option value = "7">7+</option>
          </select>
       </p>
       <p>
          <label>Maximum Runtime:</label>
          <select id="runtime" ng-model="runtime">
            <option value = "60">60 minutes</option>
            <option value = "75">75 minutes</option>
            <option value = "90">90 minutes</option>
            <option value = "105">105 mins</option>
            <option value = "120">120 mins</option>
            <option value = "135">135 mins</option>
            <option value = "150">150 minutes</option>
            <option value = "165">165 minutes</option>
            <option value = "180">180 minutes</option>
            <option value = "195">195 minutes</option>
            <option value = "210">210 minutes</option>
          </select>
       </p>
         <!-- <a href="#/">Clear Form</a> -->
    </fieldset>
 </form>

  <button class="button" ng-click="findMovie(genre, rating, startYear, endYear, runtime)">Find Movies</button></br></br>
 </div>
