<!DOCTYPE html>
<html lang="en">
<head>

  <!-- CSS -->
    <link href="styles/styles.css" type="text/css" rel="stylesheet" />
  <title>Movie App</title>
</head>
<body ng-app="movieMod">

  <div ng-controller="movieCtrl">

<h1>Find a Movie!</h1>
<form>
  <fieldset>
     <legend>Selecting elements</legend>
       <p>
          <label>How many stars?</label>
          <select id = "stars" ng-model="rating">
            <option value = "1">1+ stars</option>
            <option value = "2">2+ stars</option>
            <option value = "3">3+ stars</option>
            <option value = "4">4+ stars</option>
            <option value = "5">5+ stars</option>
            <option value = "6">6+ stars</option>
            <option value = "7">7+ stars</option>
            <option value = "8">8+ stars</option>
            <option value = "9">9+ stars</option>
          </select>
       </p>
       <p>
          <label>Release Year?</label>
          <select id = "year" ng-model="releaseYear">
            <option value = "1960">1960 or later</option>
            <option value = "1970">1970 or later</option>
            <option value = "1980">1980 or later</option>
            <option value = "1990">1990 or later</option>
            <option value = "2000">2000 or later</option>
            <option value = "2010">2010 or later</option>
          </select>
       </p>
    </fieldset>

 </form>

  <button ng-click="findMovie(releaseYear, rating)">Find Movie</button>

  <ul id="movieList"></ul>

  </div>

  <!-- JQUERY -->
  <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>

<!-- ANGULAR -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

<!-- JAVASCRIPT -->
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="js/ctrl1.js"></script>
  <script type="text/javascript" src="js/ctrl2.js"></script>
  <script type="text/javascript" src="js/factory.js"></script>


</body>
</html>
